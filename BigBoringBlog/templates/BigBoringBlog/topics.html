{% extends 'BigBoringBlog/main.html' %}

{% block content %}

<div class="center">
    <a href="{% url 'BigBoringBlog:create_topic' board.id %}"><button class="create-btn">Create a topic</button></a>
</div>

<section class="basic-grid" style="margin-left: 23px; margin-right: 23px;">
{% for topic in topics %}
    <a href="{% url 'BigBoringBlog:comments' topic.id %}">
        <div class="card">
            <div class="content">
                <h1>{{ topic }}</h1>
                <hr>
                <p>By: {{ topic.created_by }}</p>
                <p>On: {{ topic.created_at }}</p>
                <p>Comments >></p>
            </div> 
        </div>
    </a>
    
{% endfor %}
</section>

{% endblock %}
